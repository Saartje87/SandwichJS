<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SandwichJS</title>
</head>
<body>

	<ul>
		<li><a href="#!/">Home</a></li>
		<li><a href="#!/stuff">Stuff</a></li>
	</ul>

	<div></div>

	<span sw-view="Test"></span>
	
	<script src="scripts/pbjs.js"></script>
	<script src="scripts/handlebars.js"></script>
	<script src="../dist/sandwich.js"></script>
	<script>
	var App = Sandwich.Application.create();

	App.Router.when('/', function () {

		PB.$('div').setHtml('Homies!');
	});

	App.Router.when('/stuff', function () {

		PB.$('div').setHtml('Stuff!');
	});

	App.Router.when('/model', function () {

		PB.$('div').setHtml('Model!');

		App.Model.factory('User').set('id', 1).fetch();
	});

	// Create user model, but its not required when the model name is sufficient
	//App.Model.define('User');

	var user = App.Model.factory('User').findOne(1);

	console.log(user);

	App.View.define('Test', {

		initialize: function () {

			PB.log("!???");
		},

		render: function () {

			this.$.setHtml('Test::render');
		}
	});

	App.View.render();
	</script>
</body>
</html>
